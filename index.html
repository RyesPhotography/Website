<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="ryes.photography - Professional photography portfolio showcasing weddings, portraits, nature and more. Capturing moments that last a lifetime." />
    <meta name="keywords" content="photography, portfolio, wedding photography, portrait photography, nature photography" />
    <meta name="author" content="ryes.photography" />
    <meta property="og:title" content="ryes.photography | Professional Photography Portfolio" />
    <meta property="og:description" content="Capturing beautiful moments and creating lasting memories through professional photography." />
    <meta property="og:type" content="website" />
    <meta name="msvalidate.01" content="475C9E25A8CBF8474558EF3631F460C7" />
    
    <!-- OPTIMIZED: Preconnect for faster external requests -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://images.pexels.com" crossorigin>
    
    
    <!-- CRITICAL FIX: Single LCP image preload with fetchpriority -->
    <!-- Preload the actual first slide that users see -->
    <link rel="preload" as="image" href="https://raw.githubusercontent.com/RyesPhotography/RyesPhotography-Images/refs/heads/master/Mobile%20flower_result.webp" fetchpriority="high" crossorigin media="(max-width: 768px)">
    <link rel="preload" as="image" href="https://raw.githubusercontent.com/RyesPhotography/RyesPhotography-Images/refs/heads/master/HD%20flower_result.webp" fetchpriority="high" crossorigin media="(min-width: 769px)">
    
    <!-- OPTIMIZED: Font loading with font-display swap for faster rendering -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- ADDED: Critical CSS inlining hint -->
    <style>
      /* Critical above-fold styles - prevents layout shift */
      body { margin: 0; font-family: 'Inter', system-ui, sans-serif; }
      #root { min-height: 100vh; }
    </style>
    
    <title>ryes.photography | Professional Photography Portfolio</title>
    
    <!-- OPTIMIZED: Service Worker with defer for non-blocking -->
    <script defer>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(() => console.log('Image caching enabled'))
            .catch(() => console.log('Image caching failed to load'));
        });
      }
    </script>
  </head>
<body>
  <h1 style="position: absolute; left: -9999px; top: -9999px;">Ryes Photography - Professional Wedding Portrait Nature Photography Gansvoort NY Saratoga County</h1>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
